<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profshow | Apogee' 18</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="body-wrapper">
        <header>
            <h1>Profshows</h1>
            <div id="hamburger-wrapper">

            </div>
        </header>
        <section id="profshow-list" style="display: none;">
        </section>
        <section id="main">
            <div id="showcasing-wrapper">
                <div class="showcase-item" id="profshow-1"></div>
                <div class="showcase-item" id="profshow-2"></div>
                <div class="showcase-item" id="profshow-3"></div>
                <div class="showcase-item" id="profshow-4"></div>
                <div class="showcase-item" id="profshow-5"></div>
                <div class="showcase-item" id="profshow-6"></div>
                <div class="showcase-item" id="profshow-7"></div>
                <div class="showcase-item" id="profshow-8"></div>

                <div id="showcase-shadow" style="display: none;">
                    <!-- <img src="img/mockup.png" alt=""> -->
                </div>
            </div>
            <div id="icon-thumbnails">
                <div class="ico-thmb-wrapper">
                    <div class="ico-thmb" id="profshow-1-thmb">
                        <div class="white-div"></div>
                        <div class="profshow-1-thmbimg"></div>
                    </div>
                    <div class="ico-thmb" id="profshow-2-thmb">
                        <div class="white-div"></div>
                        <div class="profshow-2-thmbimg"></div>
                    </div>
                    <div class="ico-thmb" id="profshow-3-thmb">
                        <div class="white-div"></div>
                        <div class="profshow-3-thmbimg"></div>
                    </div>
                    <div class="ico-thmb" id="profshow-4-thmb">
                        <div class="white-div"></div>
                        <div class="profshow-4-thmbimg"></div>
                    </div>
                    <div class="ico-thmb" id="profshow-5-thmb">
                        <div class="white-div"></div>
                        <div class="profshow-5-thmbimg"></div>
                    </div>
                    <div class="ico-thmb" id="profshow-6-thmb">
                        <div class="white-div"></div>
                        <div class="profshow-6-thmbimg"></div>
                    </div>
                    <div class="ico-thmb" id="profshow-7-thmb">
                        <div class="white-div"></div>
                        <div class="profshow-7-thmbimg"></div>
                    </div>
                    <div class="ico-thmb" id="profshow-8-thmb">
                        <div class="white-div"></div>
                        <div class="profshow-8-thmbimg"></div>
                    </div>
                </div>

            </div>
        </section>
        <footer id="info-bar">
            <h2 id="ft-name">Profshow 1</h2>
            <div id="controls">
                <div class="ctrl-left ctrl"></div>
                <div class="ctrl-right ctrl"></div>
            </div>
        </footer>
    </div>
    <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
